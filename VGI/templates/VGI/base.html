{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="{% static "VGI/base.css" %}">
      <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>

  <body>
      {% block content %}
        <div id="header"> {% block header %} {% endblock %} </div>
        <div id="sidebar-left"> {% block sidebar-left %} {% endblock %} </div>
        <div id="main">  {% block main %} {% endblock %} </div>
        <div id="sidebar-right"> {% block sidebar-right %} {% endblock %} </div>
        <div id="footer"> {% block footer %} {% endblock %} </div>
      {% endblock %}
  </body>
</html>
